steps:
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "${_ENV}", ".env"]
    dir: "backend"

  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/penitipan-hewan-backend", "."]
    dir: "backend"

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/penitipan-hewan-backend"]
    dir: "backend"

  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "penitipan-hewan-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/penitipan-hewan-backend"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--timeout"
      - "300"
      - "--set-env-vars"
      - "NODE_ENV=production,DB_NAME=hewan,DB_USERNAME=root,DB_PASSWORD='',DB_HOST=34.45.182.8,ACCESS_TOKEN_SECRET=penitipanhewanilegal205143,REFRESH_TOKEN_SECRET=penitipanhewanilegal143205"

